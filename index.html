<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Movies Galore</title>
  <link rel="stylesheet" href="jflix.css">
</head>
<body>
  <header>
    <h1>jflix</h1>
  </header>
  <div id="content">
    <!-- Left sidebar with list of films -->
    <ul id="films">
      <!-- Movies will be dynamically added here -->
    </ul>

    <!-- Movie details on the right -->
    <div id="movie-details">
      <img id="poster" src="" alt="Movie Poster">
      <h1 id="title"></h1>
      <p id="runtime"></p>
      <p id="showtime"></p>
      <p id="available-tickets"></p>
      <button id="buy-ticket">Buy Ticket</button>
    </div>
  </div>

  <script src="jflix.js"></script>
</body>
</html>
