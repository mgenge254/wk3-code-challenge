<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flatdango - Movie Theater</title>
  <link rel="stylesheet" href="jflix.css">
</head>
<body>
  <div id="main">
    <h1>Welcome to Flatdango!</h1>
    <div id="film-details">
      <img id="film-poster" src="" alt="Movie Poster">
      <h2 id="film-title"></h2>
      <p id="film-description"></p>
      <p>Runtime: <span id="film-runtime"></span> minutes</p>
      <p>Showtime: <span id="film-showtime"></span></p>
      <p>Tickets Available: <span id="available-tickets"></span></p>
      <button id="buy-ticket-btn">Buy Ticket</button>
    </div>
    <ul id="films"></ul>
  </div>

  <script src="jflix.js"></script>
</body>
</html>
